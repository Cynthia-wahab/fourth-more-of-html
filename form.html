<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form .basic-info label{
            display: block;
            margin-top: 20px;
        }
         nav ul {
            display: flex;
        }

        nav li{
            list-style: none;
            margin-right: 20px;

        }
        nav li a{
            text-decoration: none;
            color: black;

        }
        nav li:hover{
            background-color: cornflowerblue;
        }
    

    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="auto.html">Auto</a></li>
                <li><a href="center.html">Center</a></li>
                <li><a href="flex.html">Flex</a></li>

                <li><a href="table.html">Table</a></li>
                <li><a href="video.html">Video</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section>
            <h2>Pitha Ghar</h2>
            
            <form>
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name">Your Name</label>
                    <input type="text" name="" id="name">

                    <label for="email">Your Email</label>
                    <input type="email" name="" id="email">
                </fieldset>
                <fieldset class="pitha-info">
                    <legend>Pitha Info</legend>

                    <input type="radio" name="pitha" id="chitoi">
                    <label for="">Chitoi</label>

                    <input type="radio" name="pitha" id="Vapa">
                    <label for="">Vapa</label>

                    <input type="radio" name="pitha" id="puri">
                    <label for="">Dal Puri</label>

                </fieldset>
                <fieldset class="vorta-selection">
                    <legend>Vorta Selection</legend>

                    <input type="checkbox" name="vorta" id="shorisha">
                    <label for="shorisha">Shorisha</label>

                    <input type="checkbox" name="vorta" id="shutki">
                    <label for="shutki">Shutki</label>

                    <input type="checkbox" name="vorta" id="taki">
                    <label for="taki">Taki</label>

                    <input type="checkbox" name="vorta" id="alu">
                    <label for="alu">Alu</label>

                    <input type="checkbox" name="vorta" id="morich">
                    <label for="morich">Morich</label>

                    </fieldset>
                    <fieldset>
                        <legend>Extra Info</legend>
                        <textarea cols="60" rows="5" id=""></textarea>
                    </fieldset>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
            </form>

        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
